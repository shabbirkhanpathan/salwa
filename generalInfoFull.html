<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Salwa</title>
    <link href="css/output.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-white font-sans text-gray-800">
    <!-- Header Bar -->
    <div class="header p-4">
        <header
            class="relative w-full h-[80px] flex items-center px-6 rounded-2xl  md:px-12 bg-no-repeat bg-cover bg-center"
            style="background-image: linear-gradient(to right, rgb(13,13,120, 0.9), rgb(13,13,120, 0.9)), url('img/headerBg.svg');">

            <!-- Logo -->
            <img src="img/logoHeader.svg" alt="Salwa Logo" class="h-10 w-auto" />

            <div class="text-white ms-8 text-right relative z-10 leading-tight">
                <p class="text-sm opacity-80">Towards a Comprehensive Healthcare Future</p>
            </div>
        </header>
    </div>
    <!-- Main Container -->
    <div class="flex flex-col md:flex-row  w-full min-h-screen">
        <!-- Left Vertical Stepper -->
        <div class="md:w-[100px] w-full px-5 flex flex-col items-center justify-center py-12 relative"
            x-data="{ currentStep: 4 }">
            <div class="flex md:flex-col gap-0 items-center">

                <!-- Vertical or Horizontal connecting line -->
                <div class="absolute md:top-4 md:bottom-4 md:hidden md:w-px md:h-auto h-px bg-gray-300 z-0"></div>

                <template x-for="step in 5" :key="step">
                    <div class="flex md:flex-col items-center relative z-10">

                        <!-- Line before (skip first) -->
                        <template x-if="step !== 1">
                            <div class="md:w-px md:h-5 w-4 h-px bg-[#A3A3A3]"></div>
                        </template>

                        <!-- Outer Circle -->
                        <div class="w-10 h-10 rounded-full flex items-center justify-center"
                            :class="step <= currentStep ? 'border-2 border-[#0D0D78]' : 'border-0'">

                            <!-- Inner Circle -->
                            <div :class="step <= currentStep 
                              ? 'bg-[#0D0D78] text-white' 
                              : 'bg-[#949494] text-white'"
                                class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">
                                <span x-text="step"></span>
                            </div>
                        </div>

                        <!-- Line after (skip last) -->
                        <template x-if="step !== 5">
                            <div class="md:w-px md:h-5 w-4 h-px bg-[#A3A3A3]"></div>
                        </template>
                    </div>
                </template>

            </div>
        </div>




        <!-- Right Content -->
        <!-- Outer Wrapper -->
        <div class="min-h-screen px-4 md:px-12 py-10 w-full bg-white">


            <!-- Step Section (Title Left, Cards Centered) -->
            <div class="w-full max-w-7xl mx-auto mt-16 md:mt-32">
                <!-- Step Title - LEFT Aligned -->
                <div class="flex justify-center flex-col">
                    <div class="mb-6">
                        <p class="text-[#00B4FA] text-[23px] font-helveticaMedium mb-2">Step 4</p>
                        <h2 class="text-[28px] md:text-[40px] font-helveticaBold text-[#120D77]">General Information
                        </h2>
                    </div>

                    <!-- Cards Grid - CENTER -->
                    <div class="flex justify-center md:justify-start">
                        <div class="genral-information-pg-main w-full">
                            <div class="max-w-7xl mx-auto space-y-6">

                                <form class="max-w-screen-xl mx-auto space-y-8">
                                    <!-- Row 1 -->
                                    <div class="grid grid-cols-1 sm:grid-cols-8 gap-5 relative">
                                        <div class="relative w-full">
                                            <select class="select-field">
                                                <option>Title</option>
                                                <option>Mr.</option>
                                                <option>Ms.</option>
                                                <option>Dr.</option>
                                            </select>
                                            <div class="calendar-icon">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                        </div>
                                        <input type="text" placeholder="Full name (first, middle, last)"
                                            class="input-field col-span-7" />
                                    </div>

                                    <!-- Row 2 -->
                                    <div class="form-row-2">
                                        <input type="text" placeholder="ID number / IQAMA number" class="input-field" />
                                        <div class="relative w-full">
                                            <input type="text" placeholder="Expiry date" class="input-field pr-12" />
                                            <div class="calendar-icon">
                                                <!-- Calendar Icon SVG here -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 3 -->
                                    <div class="form-row">
                                        <div class="relative w-full">
                                            <input type="text" placeholder="Date of birth" class="input-field" />
                                            <div class="calendar-icon">
                                                <!-- Calendar Icon SVG here -->
                                            </div>
                                        </div>

                                        <div class="radio-group">
                                            <label>Do you work?</label>
                                            <div class="flex gap-6">
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="work" class="accent-[#999999] w-4 h-4" />
                                                    Yes
                                                </label>
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="work" class="accent-[#999999] w-4 h-4" />
                                                    No
                                                </label>
                                            </div>
                                        </div>

                                        <input type="text" placeholder="Job name" class="input-field" />
                                    </div>

                                    <!-- Row 4 -->
                                    <div class="form-row">
                                        <input type="text" placeholder="Graduation certificate" class="input-field" />
                                        <div class="radio-group">
                                            <label>Language graduate?</label>
                                            <div class="flex gap-6">
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="langGrad"
                                                        class="accent-[#999999] w-4 h-4" /> Yes
                                                </label>
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="langGrad"
                                                        class="accent-[#999999] w-4 h-4" /> No
                                                </label>
                                            </div>
                                        </div>
                                        <input type="text" placeholder="Acquired languages" class="input-field" />
                                    </div>

                                    <!-- Row 5 -->
                                    <div class="form-row">
                                        <input type="email" placeholder="Official email" class="input-field" />
                                        <div class="phone-wrapper">
                                            <div class="phone-code">
                                                <span class="mr-1">966</span>
                                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </div>
                                            <div class="divider"></div>
                                            <input type="text" placeholder="987 772 299" class="phone-input" />
                                        </div>
                                        <input type="text" placeholder="Post office box" class="input-field" />
                                    </div>

                                    <!-- Row 6 -->
                                    <div class="form-row">
                                        <input type="text" placeholder="Bank name" class="input-field" />
                                        <div class="radio-group">
                                            <span>Subscribing as agent?</span>
                                            <div class="flex gap-6">
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="agent" class="accent-[#999999] w-4 h-4" />
                                                    Yes
                                                </label>
                                                <label class="radio-wrapper">
                                                    <input type="radio" name="agent" class="accent-[#999999] w-4 h-4" />
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                        <input type="text" placeholder="IBAN number" class="input-field" />
                                    </div>

                                    <!-- Row 7 -->
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                                        <div class="col-span-2">
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <input type="text" placeholder="Insurance company name"
                                                    class="input-field" />
                                                <input type="text" placeholder="Insurance Policy Number"
                                                    class="input-field" />
                                                <input type="text" placeholder="Date of Expiry" class="input-field" />
                                                <input type="text" placeholder="Address" class="input-field" />
                                                <input type="text" placeholder="Region" class="input-field" />
                                                <input type="text" placeholder="City" class="input-field" />
                                                <input type="text" placeholder="Postal code" class="input-field" />
                                            </div>
                                        </div>
                                        <div class="relative h-full rounded-xl overflow-hidden">
                                            <iframe src="https://www.google.com/maps/embed?..." width="100%"
                                                height="280" style="border:0;" loading="lazy"
                                                class="rounded-xl"></iframe>
                                            <div class="absolute inset-0 flex items-center justify-center">
                                                <button
                                                    class="bg-[#1B1787] text-white font-semibold px-6 py-2 rounded-md hover:opacity-90">Get
                                                    direction</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Checkbox -->
                                    <div class="checkbox-label">
                                        <input type="checkbox" class="checkbox-field" />
                                        <label>
                                            I agree that above information is right and I agree.
                                            <a href="#" class="text-[#00B4FA] underline">Terms & Conditions</a>.
                                        </label>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>

                    <!-- Button - CENTER -->
                    <div class="flex justify-center">
                        <button
                            class="bg-[#80828533] hover:bg-[#070770] hover:text-[#ffffff] text-[#120D77] text-[20px] font-helveticaBold py-3 px-12 rounded-xl shadow-md transition mt-32 me-6">
                            Back
                        </button>

                        <button
                            class="bg-primaryBlue hover:bg-[#070770] text-white text-[20px] font-helveticaBold py-3 px-12 rounded-xl shadow-md transition mt-32">
                            Next
                        </button>
                    </div>




                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script>
            function selectCard(el) {
                document.querySelectorAll('.card-box').forEach(card => {
                    card.classList.remove('card-box-active');
                });
                el.classList.add('card-box-active');
            }
        </script>


</body>


</html>
