<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Salwa</title>
    <link href="css/output.css" rel="stylesheet">

</head>

<body class="min-h-screen flex items-center justify-center bg-white text-gray-800 font-sans">

    <div class="flex flex-col md:flex-row w-full h-auto md:h-screen">

        <!-- Left Panel -->
        <div class="w-full md:w-1/2  lg:w-1/3 flex flex-col justify-between p-8 md:p-12 text-white relative">
            <div class="mt-12">
                <!-- Background left panel image -->
                <img src="img/leftPanelImg.svg" alt="Left Panel Background"
                    class="absolute inset-0 w-full h-full object-cover opacity-1 pointer-events-none" />

                <div class="relative md:absolute inset-0 flex flex-col items-center justify-center z-10">
                    <img src="img/logo.svg" alt="Salwa Logo"
                        class="w-[160px] md:w-[320px] md:h-[160px] h-[80px] mb-4" />

                </div>
            </div>

            <div class="relative z-10">
                <p
                    class="text-accentGreen text-[16px] md:text-[24px] text-center leading-[20px] md:leading-[28px] font-helveticaMedium">
                    Towards a Comprehensive <br /> Healthcare Future
                </p>

                <div class="flex justify-center space-x-4 items-stretch  my-8">
                    <a href=""><img src="img/Group 1.svg" alt="App Store" /></a>
                    <span class="devider border border-white w-[1px]"></span>
                    <a href=""> <img src="img/Group 2.svg" alt="Google Play" /></a>
                </div>

                <p class="text-xs text-white text-center font-HelveticaNowTextRegular opacity-50 text-[14px] ">
                    Copyright Â© 2025 Bridge Health Business Service. All Rights Reserved.
                </p>
            </div>
        </div>

        <!-- Right Panel -->
        <!-- Right Panel (Login UI) -->
        <div class="w-full md:flex-1 flex flex-col justify-center items-center px-4 md:px-6 py-12 md:py-0">
            <h2 class="text-3xl md:text-[40px] font-textBold text-primaryBlue mb-6 md:mb-9">
                Login
            </h2>
            <p
                class="text-gray-500 font-helveticaMedium mb-8 md:mb-6 text-lg md:text-[24px] leading-[28px] text-center px-4 md:px-0">
                Access your account to get started today.
            </p>

            <!-- ID / IQAMA input -->
            <input type="text" placeholder="ID number / IQAMA number"
                class="w-full h-auto md:w-[580px] px-4 py-3 rounded-xl border border-gray-200 text-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-btnTeal mb-4 font-helveticaMedium md:h-[72px]" />

            <!-- Phone Number input group -->
            <!-- Phone Number Input Group -->
            <div class="flex w-full max-w-[580px] h-[72px] border border-gray-200 rounded-xl overflow-hidden  mb-24">

                <!-- Country Code Select with Flag -->
                <div class="flex items-center bg-[#F6F6F6] border-r border-gray-200 px-3 relative">
                    <img src="https://flagcdn.com/w40/sa.png" alt="SA Flag" class="w-6 h-4 mr-2" />

                    <select
                        class="bg-[#F6F6F6] text-md text-gray-700 font-helveticaMedium pr-6 appearance-none focus:outline-none">
                        <option value="966">+966</option>
                        <!-- Add more country codes here -->
                    </select>

                    <!-- Native select dropdown arrow icon spacing fix -->
                    <svg class="w-4 h-4 text-gray-500 absolute right-1 pointer-events-none" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

                <!-- Phone Number Input -->
                <input type="text" placeholder="987 772 299"
                    class="flex-1 px-4 py-3 text-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 font-helveticaMedium" />
            </div>



            <!-- Login Button -->
            <a href="otp.html" class="w-full md:w-[580px]">
                <button
                    class="w-full h-auto md:h-[72px] md:w-[580px] bg-primaryBlue hover:bg-[#070770] text-white text-[24px] font-helveticaBold py-3 rounded-xl shadow-md transition">
                    Login
                </button>
            </a>
        </div>


    </div>
</body>

</html>
